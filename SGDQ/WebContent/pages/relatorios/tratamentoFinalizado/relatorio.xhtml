<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pe="http://primefaces.org/ui/extensions"
    template="/templates/Template.xhtml">

<ui:define name="metadata"/>
    <ui:define name="content">
		<h:body style="font-size:small;padding:0px;">
			<br/>
			<h:form id="emitir">
					<!-- Inputs -->
					<div class="input-and-label">
					    <p:panelGrid>
					    	<p:row>
					    		<p:column>
					    			<p:outputLabel value="#{rotulo['relatorio.data_inicial']}:" />
					    		</p:column>
					    		<p:column>
					  				<p:calendar id="input_data_inicial" value="#{relatorioTratamentosFinalizadosController.dataInicial}" />  
					        	</p:column>
					       		<p:column>
					    			<p:outputLabel value="#{rotulo['relatorio.data_final']}:" />
					    		</p:column>
					    		<p:column>
					    			<p:calendar id="input_data_final" value="#{relatorioTratamentosFinalizadosController.dataFinal}" />
					        	</p:column>
					        	<p:column>
					        		<p:commandButton id="button_salvar" value="Gerar" actionListener="#{relatorioTratamentosFinalizadosController.emitir}" update=":emitir" icon="ui-icon-check" />  
						    	</p:column>
					        </p:row>
						</p:panelGrid>
					</div>
				</h:form>
			
			<div class="relatorio">
				<p:lineChart id="stacked" value="#{relatorioTratamentosFinalizadosController.relatorioModel}" legendPosition="ne" stacked="true" fill="true"  
	             title="Fase por Motivo" style="height:300px;margin-top:20px" xaxisLabel="Motivos" yaxisLabel="Pacientes"  animate="true" />
			</div>
		</h:body>	
	</ui:define>
</ui:composition>
