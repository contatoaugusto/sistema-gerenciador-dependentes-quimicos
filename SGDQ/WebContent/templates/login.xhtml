<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<!-- Head -->
<h:head>
	<title>SGDQ</title>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="estilo.css" />
	</f:facet>
</h:head>
<!-- Body -->
<h:body>
	<p:ajaxStatus onstart="dialog_status.show();" onsuccess="dialog_status.hide();"/>
	<p:dialog widgetVar="dialog_status" header="#{rotulo['generico.status']}" modal="true" draggable="false" resizable="false">
		<p:graphicImage value="/resources/images/loading.gif" />
	</p:dialog>
	<!-- Main -->
	<div id="main">
		<!-- Div Topo -->
		<div id="topo">
		    <div id="banner">
			    <div id="nomenclatura">
			    	<h:outputLabel id="titulo" value="#{rotulo['generico.titulo']}" />
			    	<br />
			    	<h:outputLabel id="subtitulo" value="#{rotulo['generico.subtitulo']}" />
			    </div>
		    </div>
		</div>
		<div id="toolbar">
				<h:form>
					<p:toolbar>  
					    <p:toolbarGroup align="left">  
							<h:outputText value="#{mensagem['generico.login.welcome']}" />					  
					    </p:toolbarGroup>  
					</p:toolbar>
				</h:form>
			</div>
		<!-- Conteúdo -->
		<div id="conteudo_login_and_error">
			<ui:insert name="content" />
			<div id="clear" />
		</div>
		<!-- Rodapé -->
		<div id="rodape" />
	</div>
</h:body>
</html>
